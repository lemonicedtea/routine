<div class="page-body">
  <div class="date-title">
    <div class="year">{{getSelectedYear()}}</div>
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn-transparent" (click)="regressMonth()"><i class="fas fa-chevron-left"></i></button>
      <div class="month">{{getSelectedMonth()}}</div>
      <button class="btn-transparent" [disabled]="isNextMonthDisabled()" (click)="progressMonth()"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>
  <div class="calendar-container d-flex justify-content-center">
    <app-calendar [date]="selectedDate"></app-calendar>
  </div>
</div>
